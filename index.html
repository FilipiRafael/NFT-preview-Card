<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/index.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" class="cripto" />

      <div>
        <h3 class="title">Equilibrium #3429</h3>

        <p class="subtitle">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="sectionCard">
        <p class="price">0.041 ETH</p>

        <p class="time">3 days left</p>
        
      </div>

      <div class="vertical-line"></div>

      <div class="footer">
        <img src="./images/image-avatar.png" class="avatar" />

        <p class="author">Creation of Jules Wyvern</p>
      </p>
    </div>

    </div>

  </body>
</html>
